<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="sidebar" class="left-sidebar">
    <h2>Category</h2>
    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
        <div th:each="cat : ${categories}" class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"><a href="#" th:text="${cat.name}">Mens</a></h4>
            </div>
        </div>
    </div><!--/category-productsr-->

    <div class="brands_products"><!--brands_products-->
        <h2>Brands</h2>
        <div class="brands-name">
            <ul class="nav nav-pills nav-stacked">
                <li th:each="brand : ${brands}"><a href=""> <span class="pull-right">(50)</span>[[${brand.name}]]</a></li>
            </ul>
        </div>
    </div><!--/brands_products-->

    <div class="price-range"><!--price-range-->
        <h2>Price Range</h2>
        <div class="well">
            <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
            <b>$ 0</b> <b class="pull-right">$ 600</b>
        </div>
    </div><!--/price-range-->

    <div class="shipping text-center"><!--shipping-->
        <img th:src="@{/images/home/shipping.jpg}" alt="" />
    </div><!--/shipping-->

</div>
</html>
